<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Create New Event</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/events/create}" method="post" enctype="multipart/form-data" th:object="${event}">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" th:field="*{title}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" th:field="*{description}" class="form-control" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="startTime" class="form-label">Start Time</label>
                    <input type="datetime-local" id="startTime" th:field="*{startTime}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="endTime" class="form-label">End Time</label>
                    <input type="datetime-local" id="endTime" th:field="*{endTime}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" id="address" th:field="*{address}" class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="color" class="form-label">Color</label>
                    <input type="color" id="color" th:field="*{color}" class="form-control form-control-color" />
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" id="allDay" th:field="*{allDay}" class="form-check-input" />
                    <label for="allDay" class="form-check-label">All Day Event</label>
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label">Event Image</label>
                    <input type="file" id="image" name="image" class="form-control" />
                </div>

                <button type="submit" class="btn btn-success">Create Event</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
